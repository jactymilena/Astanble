<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">

        <title>Title</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

        <!-- style -->
        <link rel="stylesheet" href="../shared/style.css" />

        <!-- webix -->
        <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css">
        <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>

        <!-- Bootstrap bundle js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Handlebars -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

        <!-- script basic externe + keycloack -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="http://localhost/auth/js/keycloak.js"></script>

        <!-- script personnel pour la page -->
        <script src="../shared/app.js"></script>
        <script src="../shared/header.js"></script>
        <script src="creation.js"></script>

    </head>

    <body onload="loadIndex();" style="width: 100%;">
        <div id="main" class="container mt-5">
            <div id="creation">
                <h1>Création de quiz</h1>
            </div>
            <div id="1" class="row col-md-7 col-sm-12">
                <div class="col-6">
                    <h4>Titre</h4>
                    <input type="titre" id="nom_quiz" class="form-control" name="titre">
                </div>
                <div class="col-6">
                    <h4>Nom du cours</h4>
                    <input type="nom" id="nom" class="form-control" name="nom">
                </div>
            </div>
            <br>
            <div class="col-md-7 col-sm-12">
                <h4>Description</h4>
                <textarea type="description" id="description_quiz" class="form-control" name="description"></textarea>
            </div>
            <hr>
            <h4>Ajout cartes</h4>
            <div id="cards">
            </div>
            <div class="col-12 mt-3">
                <button class="w-100 p-0" onclick="ajouterCarte()">
                    <div class="card">
                        <div class="card-body">
                            Ajouter carte
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-12 mt-3" align="right" style="margin-bottom: 100px">
                <button class="decorated-button" onclick="creerQuiz()">
                    Créer
                </button>
            </div>
        </div>

        <div id="usericon" align="right" style="width: 100%;">
            <div class="col-12">
                <img src="../trimestre/images/UserIcon.png"
                     alt="Icone utilisateur"
                     style="width:50px; height: 50px; background: #FF8921; margin-top:20px"></div>
            <div class="col-12">
                <span id="user_profil_nav"></span>
            </div>
        </div>
        <script type="text/javascript" charset="utf-8">
            webix.ready(function () {
                webix.ui.fullScreen();
                webix.ui({
                    rows: [
                        header,
                        {
                            view: "template", scroll: "y", content: "main"
                        }
                    ]
                });
            })
        </script>
        <script id="handlebars-carte" type="text/x-handlebars-template">
            <div class="col-12 mt-3">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div id="num-{{num_question}}" data-question-num="{{num_question}}" class="col-6">{{num_question}}</div>
                            <div align="right" class="col-6">
                                <button type="button" class="btn btn-outline-danger btn-sm" onclick="deleteCarte({{num_question}})"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <input id="question-{{id_question}}" data-question-num="{{num_question}}" data-question-id="{{id_question}}" class="form-control" value="{{question_content}}" onkeyup="updateQuestion({{id_question}})">
                                <label for="question-{{id_question}}" class="form-label">Question</label>
                            </div>
                            <div class="col-6">
                                <input id="reponse-{{id_reponse}}" data-question-num="{{num_question}}" data-question-id="{{id_question}}" data-reponse-id="{{id_reponse}}" class="form-control" value="{{reponse_content}}" onkeyup="updateReponse({{id_reponse}})">
                                <label for="reponse-{{id_reponse}}" class="form-label">Réponse</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script>
            var carte_html = document.getElementById('handlebars-carte').innerHTML;
            var carte_Script = Handlebars.compile(carte_html);
        </script>
    </body>
</html>
