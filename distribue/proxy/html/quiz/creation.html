<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">

        <title>Title</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

        <!-- style -->
        <link rel="stylesheet" href="../shared/style.css" />

        <!-- webix -->
        <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css">
        <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>

        <!-- Bootstrap bundle js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Handlebars -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

        <!-- script basic externe + keycloack -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="http://localhost/auth/js/keycloak.js"></script>

        <!-- script personnel pour la page -->
        <script src="../shared/header.js"></script>
        <script src="creation.js"></script>

    </head>

    <body style="width: 100%;">
        <div id="main" class="container mt-5">
            <div id="creation">
                <h1>Création de quiz</h1>
            </div>
            <div id="1" class="row col-md-7 col-sm-12">
                <div class="col-6">
                    <h4>Titre</h4>
                    <input type="titre" id="titre" class="form-control" name="titre">
                </div>
                <div class="col-6">
                    <h4>Nom du cours</h4>
                    <input type="nom" id="nom" class="form-control" name="nom">
                </div>
            </div>
            <br>
            <div class="col-md-7 col-sm-12">
                <h4>Description</h4>
                <textarea type="description" id="description" class="form-control" name="description"></textarea>
            </div>
            <hr>
            <h4>Ajout cartes</h4>
            <div id="cards">
                <div class="col-12 mt-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div id="card-1" class="col-6">1</div>
                                <div align="right" class="col-6">
                                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="deleteCard(1)"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                             <div class="row">
                                 <div class="col-6">
                                     <input id="question-1" class="form-control">
                                     <label for="question-1" class="form-label">Question</label>
                                 </div>
                                 <div class="col-6">
                                     <input id="reponse-1" class="form-control">
                                     <label for="reponse-1" class="form-label">Réponse</label>
                                 </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-3">
                <button class="w-100 p-0" onclick="ajouterCarte()">
                    <div class="card">
                        <div class="card-body">
                            Ajouter carte
                        </div>
                    </div>
                </button>
            </div>
        </div>

        <div id="usericon" align="right" style="width: 100%;">
            <div class="col-12">
                <img src="../trimestre/images/UserIcon.png"
                     alt="Icone utilisateur"
                     style="width:50px; height: 50px; background: #FF8921; margin-top:20px"></div>
            <div class="col-12">
                <span id="user_profil_nav"></span>
            </div>
        </div>
        <script type="text/javascript" charset="utf-8">
            webix.ready(function () {
                webix.ui.fullScreen();
                webix.ui({
                    rows: [
                        header,
                        {
                            view:"template", content: "main"
                        }
                    ]
                });
            })
        </script>
        <script id="handlebars-carte" type="text/x-handlebars-template">
        </script>
    </body>
</html>
