<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Quiz</title>

        <!-- style sheet personnel -->
        <link rel="stylesheet" href="style.css">

        <!-- webix -->
        <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css">
        <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>

        <!-- script basic externe + keycloack -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="http://localhost/auth/js/keycloak.js"></script>

        <!-- script personnel pour la page -->
        <script src="../shared/app.js"></script>
        <script src="./shared/app.js"></script>
        <!-- <script src="./index.js"></script> -->

    </head>

    <!-- appel loadPage() après que le body ait loader -->
    <body onload="loadIndex()" style="width: 100%;">
    <div id="quiz" style="width: 100%;">
        <h1>Quiz</h1>
        <h2>Vos cours</h2>
        <p>section des quiz d'un cours</p>
        <br>
    </div>


    <div id="historique" align="left" style="width: 100%;">
        <h2>Historique</h2>
        <p>section de l'historique</p>
        <br>
    </div>

    <div id="creation"align="left" style="width: 100%;">
        <h2>Création</h2>
        <p>section de la creation de quiz</p>
            <a href = "creation.html">
                <button>Créer un quiz </button>
            </a>
    </div>

    <div id="usericon" align="right" style="width: 100%;">
        <img src="../trimestre/images/UserIcon.png"
             alt="Icone utilisateur"
             style="width:60px; height: 60px; background: #FF8921; margin-top:20px">
    </div>

    <script type="text/javascript" charset="utf-8">
        webix.ready(function () {
            webix.ui.fullScreen();
            webix.ui({
                rows: [

                    //premiere ligne: toolbar avec colonnes de boutons
                    {
                        view: "toolbar", paddingY: 2, css: {"background": "#FF8921"},
                        cols: [
                            {
                                view: "button", type: "image",
                                image: "../trimestre/images/A.PNG", width: 100, height: 100, click: function (id, event) {
                                    window.location.href = "//localhost";
                                }, css: "webix_transparent"
                            },
                            {
                                view: "button", value: "Accueil", width: 100, height: 60, click: function (id, event) {
                                    window.location.href = "//localhost";
                                }, css: "webix_transparent"
                            },
                            {
                                view: "button", value: "Wiki", width: 100, click: function (id, event) {
                                    window.location.href = "//localhost/wiki";
                                }, css: "webix_transparent"
                            },
                            {
                                view: "button", value: "Quiz", width: 100, click: function (id, event) {
                                    window.location.href = "//localhost/Quiz";
                                }, css: "webix_transparent"
                            },
                            {view: "template", borderless: true, content: "usericon", css: {"background": "#FF8921"}}
                        ]
                    },
                    {
                        view: "scrollview",
                        scroll: "y",
                        body:
                            {
                                rows: [
                                    //deuxieme ligne: quiz
                                    {view: "template", content: "quiz", autoheight: true},

                                    //troisieme ligne
                                    {view: "template", content: "historique", autoheight: true},

                                    //quatrieme ligne
                                    {view: "template", content: "creation", autoheight: true}
                                ]
                            }
                    }
                ]
            });
        })
    </script>
    </body>
</html>
