<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">

        <title>Title</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- style -->
        <link rel="stylesheet" href="../shared/style.css" />

        <!-- webix -->
        <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css">
        <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>

        <!-- script basic externe + keycloack -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="http://localhost/auth/js/keycloak.js"></script>

        <!-- script personnel pour la page -->
        <script src="../shared/header.js"></script>

    </head>

    <body style="width: 100%;">
        <div id="main" class="container mt-5">
            <div id="creation">
                <h1>Cr√©ation de quiz</h1>
            </div>
            <div id="1" class="row col-md-7 col-sm-12">
                <div class="col-6">
                    <h4>Titre</h4>
                    <input type="titre" id="titre" class="form-control" name="titre">
                </div>
                <div class="col-6">
                    <h4>Nom du cours</h4>
                    <input type="nom" id="nom" class="form-control" name="nom">
                </div>
            </div>
            <hr>
            <div id="descript" class="col-md-7 col-sm-12">
                <h4>Description</h4>
                <textarea type="description" id="description" class="form-control" name="description"></textarea>
            </div>
            <hr>
            <div id="add">
                <h4>ajout cartes</h4>
                <button>Ajouter des cartes</button>
            </div>
        </div>

        <div id="usericon" align="right" style="width: 100%;">
            <div class="col-12">
                <img src="../trimestre/images/UserIcon.png"
                     alt="Icone utilisateur"
                     style="width:50px; height: 50px; background: #FF8921; margin-top:20px"></div>
            <div class="col-12">
                <span id="user_profil_nav"></span>
            </div>
        </div>
        <script type="text/javascript" charset="utf-8">
            webix.ready(function () {
                webix.ui.fullScreen();
                webix.ui({
                    rows: [
                        header,
                        {
                            view:"template", content: "main"
                        }
                    ]
                });
            })
        </script>
    </body>
</html>
