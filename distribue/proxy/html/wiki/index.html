<!DOCTYPE html>
<html lang="en">
<header>
    <a href = "//localhost/astanble"> Accueil</a>
    <a href = "index.html"> Wiki</a>

<head>
    <meta charset="UTF-8">
    <title>Wiki</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="http://localhost/auth/js/keycloak.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // variables
        var keycloak;
        var quill;


        // roule après que le body est loadé
        function loadPage() {
            initKeycloak();

            // Initialize Quill editor
            quill = new Quill('#editor', {
                toolbar: [
                    [{header: [1, 2, false]}],
                    ['bold', 'italic', 'underline'],
                    ['image', 'code-block']
                ],
                theme: 'bubble'
            });

            let saveBtn = document.getElementById('saveButton');

            saveBtn.addEventListener('click', function() {
                let text = quill.getText();
                let delta = quill.getContents();
                let content = quillGetHTML(delta);
                console.log(content);

                // let article = {
                //     "nom_article" : "Test",
                //     "content" : text,
                //     "description_article" : "Description"
                // }

                // axios.post("http://localhost:8888/api/wikiInsert" + JSON.stringify(article), {
                //     headers: {
                //         'Authorization': 'Bearer ' + keycloak.token,
                //         'Content-Type' : 'application/json'
                //     }
                // })
                axios.get("http://localhost:8888/api/wiki", {
                    headers: {
                        'Authorization': 'Bearer ' + keycloak.token,
                        'Content-Type' : 'application/json'
                    }
                })
                    .then(function (response) {
                        var article;
                        var h1_nom_article;

                        console.log("Response: ", response.status);
                        console.log("Yeeah ça fonctionne");

                        quill.enable(false);
                    })
                    .catch(function (error) {
                        console.log('refreshing');
                        keycloak.updateToken(5).then(function () {
                            console.log('Token refreshed');
                        }).catch(function () {
                            console.log('Failed to refresh token');
                        })
                        console.log('Sad ça fonctionne pas :(');
                        alert(error);

                    });
            })
        }

        // conversion d'un objet Delta en HTML
        function quillGetHTML(inputDelta) {
            let tempQuill=new Quill(document.createElement("div"));
            tempQuill.setContents(inputDelta);
            return tempQuill.root.innerHTML;
        }

        function initKeycloak() {
            console.log("Initializing Keycloack");
            keycloak = new Keycloak({
                "realm": "usager",
                "auth-server-url": "https://localhost/auth/",
                "ssl-required": "external",
                "clientId": "frontend",
                "public-client": true,
                "confidential-port": 0
            });
            keycloak.init({onLoad: 'login-required'}).then(function (authenticated) {
                // alert(authenticated ? 'authenticated' : 'not authenticated');
            }).catch(function () {
                alert('failed to initialize');
            });
        }

        function requestWikis() {
            let article = {
                "id_article" : 2,
                "nom_article" : "Test2",
                "content" : "Allo",
                "description_article" : "alloooooo"
            }

            axios.post("http://localhost:8888/api/wikiInsert" + JSON.stringify(article), {
                headers: {
                    'Authorization': 'Bearer ' + keycloak.token,
                    'Content-Type' : 'application/json'
                }
            })
                .then(function (response) {
                    var article;
                    var h1_nom_article;

                    console.log("Response: ", response.status);
                    console.log(response.data);
                    article = response.data[0];

                    h1_nom_article = document.getElementById("nom_article");
                    h1_nom_article.innerHTML = article.nom_article;
                    quill.setText(article.content);
                })
                .catch(function (error) {
                    console.log('refreshing');
                    keycloak.updateToken(5).then(function () {
                        console.log('Token refreshed');
                    }).catch(function () {
                        console.log('Failed to refresh token');
                    })
                    alert(error);
                });
        }
    </script>
</head>

<!-- appel loadPage() après que le body ait loader -->
<body onload="loadPage()">
<h1>Test API</h1>
<button onclick="requestWikis()">Request wiki!</button>

<!-- Create the editor container -->
<h1 id="nom_article"></h1>
<div id="editor">

</div>

</body>
