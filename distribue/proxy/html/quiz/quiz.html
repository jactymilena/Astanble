<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>

    <!-- style sheet shared -->
    <link rel="stylesheet" href="../shared/style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <!-- webix -->
    <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css">
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <!-- script basic externe + keycloack -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="http://localhost/auth/js/keycloak.js"></script>

    <!-- sweet alert https://sweetalert2.github.io/ -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- script personnel pour la page -->
    <script src="../shared/app.js"></script>
    <script src="../shared/header.js"></script>
    <script src="./quiz.js"></script>
    <!--        <script src="../shared/header.js"></script>-->
</head>

<body onload="loadQuiz()" style="width: 100%;">
<div id="main" class="container">
    <h1 id="nom_quiz" align="center" class="mt-5">Titre du quiz</h1>
    <hr>

    <h2 style="margin-left: 2em">Questions : </h2>
    <div id="liste_questions">
    </div>
    <div style="float: right; margin-right: 3em">
        <input id="quiz_done" type="button" name="terminé" value="Terminé" onclick="quiz_finish()"/>
        <a type="button" href="/quiz">Retour</a>
    </div>
</div>

<div id="usericon" align="right" style="width: 100%;">
    <div class="col-12">
        <img  class="image_user_icon" id="image_user_icon" src="../trimestre/images/UserIcon.png"
              alt="Icone utilisateur"></div>
    <div class="col-12">
        <span id="user_profil_nav"></span>
    </div>
</div>


<script type="text/javascript" charset="utf-8">
    webix.ready(function () {
        webix.ui.fullScreen();
        webix.ui({
            rows: [
                //premiere ligne: toolbar avec colonnes de boutons
                header, // render de ../shared/header.js<
                {
                    body: {
                        view: "scrollview",
                        scroll: "y",
                        view: "template",
                        content: "main"
                    }
                }
            ]
        });
    });
</script>
</body>
</html>
