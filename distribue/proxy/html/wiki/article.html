<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article</title>

    <!-- style sheet personnel -->
    <link rel="stylesheet" href="../shared/style.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- quill -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- webix -->
    <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css">
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>


    <!-- script basic externe + keycloack -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="http://localhost/auth/js/keycloak.js"></script>

    <!-- script personnel pour la page -->
    <script src="../shared/app.js"></script>
    <script src="shared/app.js"></script>
    <script src="./article.js"></script>
    <script src="../shared/header.js"></script>

</head>

<!-- appel loadPage() après que le body ait loader -->
<body onload="loadArticle()" style="width: 100%;">

<!-- side navigation bar -->
<div id="sidenav" class="sidenav">
    <h3>Thèmes</h3>
    <datalist>
    </datalist>
</div>

<!-- section central -->
<div id="main">
    <h1>Page d'article</h1>
    <hr>

    <!-- Create the editor container -->
    <h1 id="nom_article">Article</h1>
    <input id="nom_article_editTextBox" hidden/>
    <div id="editor">
    </div>
    <button id="saveButton" onclick="saveEditorContent()" hidden>Save</button>
    <button id="toggleEditButton" onclick="toggleContentEdition()">Modifier</button>
</div>

<!-- logo side navigation bar-->
<div id="logo">
    <img src="../trimestre/images/A.PNG"
         alt="Logo Astanble"
         style="width:200px;height:200px;">
</div>

<div id="usericon" align="right">
    <img src="../trimestre/images/UserIcon.png"
         alt="Icone utilisateur"
         style="width:50px; height: 50px; background: #FF8921; margin-top:20px">
</div>
<script type="text/javascript" charset="utf-8">
    webix.ready(function () {
        webix.ui.fullScreen();
        webix.ui({
            rows: [
                //premiere ligne: toolbar avec colonnes de boutons
                header, // render de ../shared/header.js
                //deuxieme ligne: label wiki
                {
                    cols: [
                        {
                            rows: [
                                {view: "template", content: "logo", height: 200},
                                {
                                    view: "template",
                                    multi: true,
                                    content: "sidenav",
                                    width: 200
                                }
                            ]
                        },
                        {
                            rows: [{view: "template", content: "main"},]
                        }
                    ]
                }
            ]
        });
    })
</script>
</body>
</html>
