<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Wiki</title>

    <!-- style -->
    <link rel="stylesheet" href="../shared/style.css">
    <link rel="stylesheet" href="style.css">

    <!-- webix -->
    <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css">
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>

    <!-- script basic externe + keycloack -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="http://localhost/auth/js/keycloak.js"></script>

    <!-- script personnel pour la page -->
    <script src="../shared/app.js"></script>
    <script src="./shared/app.js"></script>
    <script src="./index.js"></script>
</head>

<!-- appel loadPage() après que le body ait loader -->
<body onload="loadIndex()">
<!-- side navigation bar -->
<div id="sidenav" class="sidenav">
    <h3>Thèmes</h3>
    <datalist>
    </datalist>
</div>

<!-- section central -->
<div id="main" align="center">
    <h1>Wiki</h1>
    <h2>Liste des articles</h2>
</div>

<div id="formulaire" align="center">
    <form action="" class="formulaire">
        <input id="champSearch" class="champ" type="text" placeholder="Rechercher un article"/>
        <input id="searchCloseButton" type="button" value="x" onclick="closeSearch()" style="visibility: hidden"/>
        <input id="searchByNameButton" type="button" value="Recherche" onclick="searchArticle()"/>
    </form>
    <br>
    <div id="radiobutton">
        <input type="radio" id="radioBtnByName" name="searchChoice" value="name" checked>
        <label for="radioBtnByName">Par nom</label>
        <input type="radio" id="radioBtnByAuthor" name="searchChoice" value="author">
        <label for="radioBtnByAuthor">Par auteur</label>
        <input type="radio" id="radioBtnByDes" name="searchChoice" value="description">
        <label for="radioBtnByDes">Par description</label>
    </div>
</div>

<div id="listearticle">
    <datalist>

    </datalist>
</div>

<!-- logo side navigation bar-->
<div id="logo">
    <img src="../trimestre/images/A.PNG"
         alt="Logo Astanble"
         style="width:300px;height:150px;">
</div>

<div id="usericon" align="right">
    <img src="../trimestre/images/UserIcon.png"
         alt="Icone utilisateur"
         style="width:60px; height: 60px; background: orange; margin-top:20px">
</div>

<script type="text/javascript" charset="utf-8">
    webix.ready(function () {
        webix.ui.fullScreen();
        webix.ui({
            rows: [

                //premiere ligne: toolbar avec colonnes de boutons
                {
                    view: "toolbar", paddingY: 2, css: {"background": "orange"},
                    cols: [
                        {
                            view: "button", type: "image",
                            image: "../trimestre/images/A.PNG", width: 100, height: 100, click: function (id, event) {
                                window.location.href = "//localhost";
                            }, css: "webix_transparent"
                        },
                        {
                            view: "button", value: "Accueil", width: 100, height: 60, click: function (id, event) {
                                window.location.href = "//localhost";
                            }, css: "webix_transparent"
                        },
                        {
                            view: "button", value: "Wiki", width: 100, click: function (id, event) {
                                window.location.href = "//localhost/wiki";
                            }, css: "webix_transparent"
                        },
                        {
                            view: "button", value: "Quiz", width: 100, click: function (id, event) {
                                window.location.href = "//localhost/Quiz";
                            }, css: "webix_transparent"
                        },
                        {view: "template", borderless: true, content: "usericon", css: {"background": "orange"}}
                    ]
                },

                //deuxieme ligne: label wiki
                {
                    cols: [
                        {
                            rows: [
                                {view: "template", content: "logo", height: 150},
                                {
                                    view: "template",
                                    multi: true,
                                    content: "sidenav",
                                    width: 300
                                }
                            ]
                        },
                        {
                            rows: [
                                {view: "template", content: "main",autoheight: true},
                                //{view: "search", placeholder: "Recherche..."},
                                {view: "template", content: "formulaire", autoheight: true},
                                {view: "scrollview",
                                scroll: "y",
                                body:{view: "template", content: "listearticle"}}]
                        }
                    ]
                }
            ]
        });
    })
</script>

</body>
</html>
