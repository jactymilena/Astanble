<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="responsiveness" content="width=device-width, initial-scale=1">

    <title>Accueil</title>

    <!-- style -->
    <link rel="stylesheet" href="../shared/style.css">

    <!-- webix -->
    <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css">
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>

</head>
<header></header>
<body>
    <div id="main", align="center">
        <h1>Accueil</h1>
        <h2>Bienvenue sur Astanble!</h2>
    </div>

    <div id="wiki", align="left">
        <h2>Wiki</h2>
        <div id="wikicontent", align="center">
            <h3>Sujet aimé numéro 1</h3>
            <h3>Article aimé numéro 1</h3>
        </div>
    </div>


    <div id="quiz", align="left">
        <h2>Quiz</h2>
        <div id="quizcontent", align="center">
            <h3>Quiz fait par l'usager</h3>
        </div>
    </div>



    <script type="text/javascript" charset="utf-8">
        webix.ui({
            rows: [

                //premiere ligne: toolbar compose de colonnes de boutons
                {view: "toolbar", paddingY: 2,
                    cols: [
                        { view:"button", type:"image",
                            image:"../trimestre/images/A.PNG", width:100, height:100, click: function (id, event) {
                                    window.location.href = "//localhost";
                            }, css: "webix_transparent"},
                        {view: "button", value: "Accueil", width: 100, height:60, click: function (id, event) {
                                    window.location.href = "//localhost";
                            }, css: "webix_transparent"},
                        {view: "button", value: "Wiki", width: 100, click: function (id, event) {
                                    window.location.href= "//localhost/wiki";
                            }, css: "webix_transparent"},
                        {view: "button", value: "Quiz", width: 100, click: function (id, event) {
                                    window.location.href= "//localhost/Quiz";
                            }, css: "webix_transparent"}
                    ]
                },

                //deuxieme ligne: label daccueil
                {view: "template", content: "main"},

                //troisieme ligne: partie du wiki
                {view: "template", content: "wiki"},

                //quatrieme ligne: partie du quiz
                {view: "template", content: "quiz"}
            ]
        });
    </script>

</body>
<footer></footer>
</html>
